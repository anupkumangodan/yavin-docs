- title: Why Yavin?
  description: "Reason one how Yavin can work for you :"
  descriptionlist:
    - Highly Customizable - Yavin is designed to build custom applications around common patterns that every data application needs.
    - Provide your own visualizations, extend the service layer, theme the application with Denali, or replace individual components in any of the Yavin building blocks.
    - Model Driven - Yavin’s semantic layer and APIs are model driven allowing non-developers and developers to define the view of data you want users to understand.
    - Standards - Yavin exposes GraphQL and JSON-API endpoints that are secured with an expressive authorization DSL.
    - Intuitive UI Design - Yavin’s intuitive, non-cluttered design makes exploring data accessible to all data stakeholders.
    - Open Source - Yavin is a collaborative project to redefine how data applications are built.  Help us build the Yavin community.
  image: http://via.placeholder.com/300x200
  link: https://github.com/yahoo/yavin-docs
