- title: What is Yavin?
  description: Yavin is a framework for rapidly building custom data applications that offers both a UI and an API. In addition, Yavin can be deployed as a standalone Business Intelligence tool allowing users to explore and drill into data through an intuitive interface.  It provides a set of modular user experience blocks that can be customized to build a tailored experience.  The most common blocks are reports and dashboards.  Reports allow users to craft, execute, and visualize ad hoc queries.  Reports can be assembled into dashboards that collate related visualizations together.  It also includes a powerful semantic layer that lets you model and deploy tables, measures, and dimensions users will see and select throughout the user experience.
