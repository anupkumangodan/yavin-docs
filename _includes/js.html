  window.dataLayer = window.dataLayer || [];

<script>
  function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('is-active');
  }
</script>
<script>
  var searchInputNode = document.getElementById('search-input');
  SimpleJekyllSearch({
    searchInput: searchInputNode,
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<h4 class="m-b-0 m-t-10"><a href="{{ site.url }}{url}">{title}</a></h4><div class="truncate">{content}</div>'
  });

  searchInputNode.addEventListener('keydown', function() {
    setTimeout(function() {
      var searchCount = document.getElementById('results-container').childElementCount;
      document.getElementById('search-results-count').innerHTML = searchCount;

      var searchValue = searchInputNode.value;

      if (searchCount > 0) {
        document.getElementById('search-message').innerHTML = 'Results for "' + searchValue + '"'
      } else if (searchValue === "") {
        document.getElementById('search-message').innerHTML = "Start typing and we'll show you the results"
      }
    }, 200);
  });
</script>
